name: React Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.jsx'
      - 'public/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: List project files (debug step)
        run: ls -la

      - name: Install dependencies
        run: npm install

      - name: Run linter (optional)
        run: npm run lint || echo "Lint failed, continuing..."

      - name: Build React app
        run: npm run build

      - name: Trigger Vercel Deploy
        run: curl -X POST ${{ secrets.VERCEL_HOOK_URL }}
